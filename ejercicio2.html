<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/css/ejercicio2.css" />
    <title>Ejercicio tablas</title>
</head>
<h1>Ejercicio de tablas</h1>
<body>
    <table>
        <thead>
           
           <tr>
               <th>Produto</th> 
               <th>Precio <span class="rojo">individual</span></th>
               <th>Cantidad</th>
               <th>Precio total</th>
           </tr>
        </thead>
        <tbody>
            <tr>
                <td>hola mundo</td>
                <td class="gratis">Gratis</td>
                <td>5</td>
                <td>Gratis</td>
                
            </tr>
            <tr>
                <td>perrito feliz</td>
                <td class="naranja">$19.99</td>
                <td class="naranja">2</td>
                <td>$39.98</td>
               
              </tr>
              <tr>
              <td>perrito <strong>Feliz</strong> muy feliz</td>
              <td>$29.99</td>
              <td>3</td>
              <td>$89.9<span class="amarillo">7</span></td>
             </tr>
        </tbody>
          
         <tfoot>
             <tr>
                <td class="negro"></td>
                <td class="verde">Total $49.99</td>
                <td class="verde">10</td>
                <td class="verde">$129.95</td>
             </tr>
         </tfoot>

    </table>
    
</body>
</html>
